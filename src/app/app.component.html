<mat-toolbar class="toolbar" fxLayout="row">
  <button type="button" mat-icon-button (click)="drawer.toggle()" color="basic">
    <mat-icon>menu</mat-icon>
  </button>
  <div fxLayout="row" fxLayoutAlign="end center">
  <img src="assets/LOGO.jpg" alt="" width="50" height="50">
  <h1 mat-headline>TC3 Basketball</h1>
  </div>
</mat-toolbar>

<mat-drawer-container (backdropClick)="close()">
  <mat-drawer class="drawer" #drawer mode="side" [ngStyle]="setStyles()">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="close()">Home</a>
      <a mat-list-item routerLink="/about" (click)="close()">About</a>
      <a mat-list-item routerLink="/training" (click)="close()">Training</a>
      <a mat-list-item routerLink="/memberships" (click)="close()">Memberships</a>
      <a mat-list-item routerLink="/batting-cage" (click)="close()">Batting Cage</a>
      <a mat-list-item routerLink="/contact" (click)="close()">Contact</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content (click)="close()">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
